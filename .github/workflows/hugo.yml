# GitHub Actions workflow for deploying Hugo site to GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true
      
      - name: Build
        run: |
          rm -rf public
          # Build for GitHub Pages
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --baseURL https://nessi-dev.github.io/blog/
          
          # Create necessary files
          touch public/.nojekyll
          echo 'blog.nessi.dev' > public/CNAME
          
          # Verify the files were built
          echo "=== Public directory contents ==="
          ls -la public/
          echo "\n=== Index file ==="
          cat public/index.html | head -n 20
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          commit-message: 'Deploy: Build ${{ github.run_id }}'
          token: ${{ secrets.GITHUB_TOKEN }}
