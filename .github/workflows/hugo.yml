# GitHub Actions workflow for deploying Hugo site to GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true
      
      - name: Build
        run: |
          rm -rf public
          
          # Install theme if not exists
          if [ ! -d "themes/ananke" ]; then
            git clone https://github.com/theNewDynamic/gohugo-theme-ananke themes/ananke
          fi
          
          # Build for GitHub Pages with correct base URL
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --baseURL https://blog.nessi.dev/ \
            --themesDir themes \
            --theme ananke
          
          # Create necessary files
          touch public/.nojekyll
          echo 'blog.nessi.dev' > public/CNAME
          
          # Verify the files were built
          echo "=== Public directory contents ==="
          ls -la public/
          echo -e "\n=== CSS Files ==="
          find public -name "*.css" | sort
          echo -e "\n=== Index file (first 20 lines) ==="
          head -n 20 public/index.html
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          commit-message: 'Deploy: Build ${{ github.run_id }}'
          token: ${{ secrets.GITHUB_TOKEN }}
