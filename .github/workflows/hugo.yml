# GitHub Actions workflow for deploying Hugo site to GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true
      
      - name: Install Node.js dependencies
        run: |
          npm ci
      
      - name: Build
        run: |
          # Clean the public directory
          rm -rf public/*
          # Build with the correct base URL
          hugo --gc --minify --cleanDestinationDir --baseURL https://nessi-dev.github.io/blog/
          # Verify the files were built
          ls -la public/
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
          single-commit: true
          commit-message: 'Deploy: Build ${{ github.run_id }}'
          token: ${{ secrets.GITHUB_TOKEN }}
